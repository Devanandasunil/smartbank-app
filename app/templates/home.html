<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartBank - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font (optional) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #ffffff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .btn-custom {
            min-width: 120px;
        }
        .admin-link {
            margin-top: 1.5rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="card text-center">
        <h1 class="mb-4 text-primary fw-bold">Welcome to SmartBank</h1>
        <div class="d-flex justify-content-center gap-3">
            <a href="{{ url_for('main.register') }}" class="btn btn-outline-primary btn-custom">Register</a>
            <a href="{{ url_for('customer.login') }}" class="btn btn-primary btn-custom">Login</a>
        </div>
        <div class="admin-link">
           <a href="{{ url_for('staff.login') }}">Admin Panel</a>
        </div>
    </div>
</body>
</html>

{% extends "base.html" %}
{% block title %}Loan Interest Calculator{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Loan Interest Calculator</h2>
  <form method="POST">
    <div class="form-group">
      <label>Loan Amount (₹)</label>
      <input type="number" name="principal" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Annual Interest Rate (%)</label>
      <input type="number" step="0.01" name="rate" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Loan Duration (Months)</label>
      <input type="number" name="time" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Calculate</button>
  </form>

  {% if result %}
  <div class="mt-4 alert alert-info">
    <strong>EMI:</strong> ₹{{ result.emi }} <br>
    <strong>Total Payment:</strong> ₹{{ result.total_payment }} <br>
    <strong>Total Interest:</strong> ₹{{ result.total_interest }}
  </div>
  {% endif %}
</div>
{% endblock %}

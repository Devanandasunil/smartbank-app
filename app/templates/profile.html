<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bank Account Profile</title>

    <!-- Correct link to the CSS file in static folder -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}" />
    
    <!-- Optional: Google Material Icons for icons usage -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h2 class="page-title">Your Account Profile</h2>
        <div class="profile-section">
            <div class="profile-pic">
              <img src="{{ url_for('static', filename='uploads/default.png') }}" alt="Default Profile Picture" class="profile-image" />
            </div>

            <form id="profile-form" class="profile-form">
                <div class="form-group">
                    <label for="profile-pic">Profile Picture</label>
                    <input type="file" id="profile-pic" name="profile-pic" accept="image/*" />
                </div>
                
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required />
                </div>

                <div class="form-group">
                    <label for="place">Place</label>
                    <input type="text" id="place" name="place" required />
                </div>

                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" name="mobile" required />
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required />
                </div>

                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
        </div>

        <div class="navigation">
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">‚Üê Back to Dashboard</a>
        </div>

        <div class="delete-account">
            <form method="POST" action="{{ url_for('customer.delete_account') }}">
                <button type="submit" class="btn btn-danger"
                    onclick="return confirm('Are you sure you want to delete your account? This cannot be undone!')">
                    <span class="material-icons">delete</span> Delete My Account
                </button>
            </form>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          ...
        {% endwith %}

        <p class="success-message" id="success-message" style="display:none;">Profile updated successfully!</p>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>

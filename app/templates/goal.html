<div class="card mb-4 shadow-sm">
    <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Set a New Financial Goal</h5>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('main.goals') }}">
            {{ form.hidden_tag() }}

            <!-- Remove the Target Amount field if you want -->
            <div class="mb-3">
                <label for="target_amount" class="form-label">Target Amount</label>
                <input type="number" step="0.01" min="0" class="form-control" id="target_amount" name="target_amount" placeholder="Enter your target amount" required>
                <div class="form-text">Enter the amount you want to save (e.g., 10000.00).</div>
            </div>
            <div 
            class="mb-3">
                <label for="saving_mode" class="form-label">Saving Mode</label>
                <select class="form-select" id="saving_mode" name="saving_mode">
                    <option value="None">None</option>
                    <option value="Daily">Daily</option>
                    <option value="Weekly">Weekly</option>
                    <option value="Monthly">Monthly</option>
                    <option value="Yearly">Yearly</option>
                </select>
                <div class="form-text">Choose your saving mode.</div>
            </div>
           

            <div class="mb-3">
                <label for="deadline" class="form-label">Deadline</label>
                <input type="date" class="form-control" id="deadline" name="deadline" required>
                <div class="form-text">Choose your goal deadline.</div>
            </div>

            <button type="submit" class="btn btn-success">Save Goal</button>
        </form>
    </div>
</div>
